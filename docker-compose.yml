version: '3.8'

services:
  # База данных
  database:
    image: postgres:15
    container_name: shop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
      # Можно добавить инициализационные скрипты
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - shop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Бэкенд (FastAPI + Flask админка + auth)
  backend:
    build: ./backend
    container_name: shop-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:${POSTGRES_PORT}/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app  # Монтируем код для hot-reload
    depends_on:
      database:
        condition: service_healthy
    networks:
      - shop-network

  # Фронтенд (React + Tailwind)
  frontend:
    build: 
      context: ./frontend
      target: builder  # Для разработки используем стадию builder
    container_name: shop-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Не перезаписываем node_modules из контейнера
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT}  # Адрес API для фронта
      - CHOKIDAR_USEPOLLING=true  # Для hot-reload
    depends_on:
      - backend
    networks:
      - shop-network

  # (Опционально) Adminer - веб-интерфейс для БД
  adminer:
    image: adminer
    container_name: shop-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - shop-network

# Создаем общую сеть для всех контейнеров
networks:
  shop-network:
    driver: bridge